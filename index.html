<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Accueil</title>
	<!--monsterrat font face-->
	<link rel="stylesheet" href="https://use.typekit.net/nma0byd.css">
	<!--styles-->
	<link rel="stylesheet" type="text/css" href="assets/styles/style.css">
	<link rel="stylesheet" type="text/css" href="assets/styles/header.css">
	<link rel="stylesheet" type="text/css" href="assets/styles/footer.css">
</head>
<body>
	<header>
		<div class="logo">
			<img src="assets/images/logos/logo1.png">
			<img style="width: 10%;height: 50%;align-self: center;" src="assets/images/logos/logo2.png">
			<img src="assets/images/logos/logo3.png">
		</div>
		<nav>
			<ul>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
			</ul>
		</nav>
	</header>
	<main></main>
	<footer>
		<div class="gridLine">
			<div class="logo">
				<img src="assets/images/logos/logo1.png">
				<img style="width: 10%;height: 50%;align-self: center;" src="assets/images/logos/logo2.png">
				<img src="assets/images/logos/logo3.png">
			</div>
			<nav class="left">
				<div>Mobile app</div>
				<div>Politique de confidentialité</div>
				<div>Cookies</div>
			</nav>
			<nav class="right">
				<div class="rightFlexItem flex1">Contact</div>
				<div class="rightFlexItem flex1">Blog</div>
				<div class="langue rouge rightFlexItem flex2">
					<!--la barre de langue change de couleur selon la page-->
					<select name="langue">
					    <option value="">Langue</option>
					    <option value="Malagasy">Malagasy</option>
					    <option value="French">Français</option>
					    <option value="English">English</option>
					    <option value="Japanese">日本語</option>
					</select>
				</div>
			</nav>
		</div>
		<div class="socialMedia">
			<!--icones liens vers les reseaux sociaux-->
			<!--changent de couleur selon la page-->
			<div class="socialMediaIcon rouge">
				<a href="https://www.facebook.com">
					<img src="assets/images/logos/logof.png" alt="facebook link">	
				</a>
			</div>
			<div class="socialMediaIcon rouge">
				<a href="https://www.instagram.com">
					<img src="assets/images/logos/logoi.png" alt="facebook link">	
				</a>
			</div>
			<div class="socialMediaIcon rouge">
				<a href="https://www.twitter.com">
					<img src="assets/images/logos/logot.png" alt="facebook link">	
				</a>
			</div>
			<div class="socialMediaIcon rouge">
				<a href="https://www.youtube.com">
					<img src="assets/images/logos/logoy.png" alt="facebook link">	
				</a>
			</div>
		</div>
		<div class="copyright">
			<small>&copy; SaynaXMARVEL, Inc. 2022. We love our users!</small>
		</div>
